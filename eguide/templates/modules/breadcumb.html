<section class="path">
	<ul class="breadcrumb box">
	    {% for url, label in breadcrumbs %}
	        <li>
	            {% ifnotequal forloop.counter breadcrumbs_total %}
	                <a href="{{ url }}">{{ label|safe }}</a>
	            {% else %}
	                {{ label|safe }}
	            {% endifnotequal %}
	            {% if not forloop.last %}
	                <span class="divider">&rsaquo;</span>
	            {% endif %}
	        </li>
	    {% endfor %}
	</ul>
</section>
